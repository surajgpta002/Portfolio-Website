<!DOCTYPE html>
<html>

<head>

    <!-- defining the class attributes -->
    <style>
        .name {

        }

        .contact {
            background-color: aqua;

        }

        form input {
            background-color: transparent;
        }

    <!-- Giving title to the web pages -->

    <title>Contact Me</title>

        </form>
        <!-- unoerderd list with the anchor tag  -->
        <ul>
            <li><a href="index.html">Back</a></li>
        </ul>
    </div>

</html>
